    <title>Create your Foldable.Me</title>
    <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <meta name="description" content="Foldables are your customisable cardboard friend. You choose what he or she looks like on the Foldable.Me website. Then we'll send him on a postal journey straight to your front door, wherever in world that might be." />
    <script>
      document.documentElement.className+=' js';
      // browser detection needed for anti-alias fix that breaks rendering in webkit (http://stackoverflow.com/questions/9235342/3d-css-transform-jagged-edges-in-firefox)
      if(/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
        document.documentElement.className+=' firefox';
      }
    </script>
  </head>
